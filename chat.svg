<svg width="550" height="750" viewBox="0 0 550 750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e9e9eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9e9eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bubbleGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b3b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b3b3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    text {
      fill: #242424;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      letter-spacing: -0.01em;
    }
    
    @media (prefers-color-scheme: dark) {
      .bubble { fill: url(#bubbleGradientDark) !important; }
      text { fill: #dcdcdc !important; }
      .link { fill: #0c82f9 !important; }
      .typing-dot { fill: #8b8b8d !important; }
    }
    
    .bubble { 
      fill: url(#bubbleGradient);
    }
    
    .link { 
      fill: #0079ff;
    }
    
    .typing-dot {
      fill: #c7c7cc;
    }
    
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
      30% { opacity: 0.85; transform: translateY(-2px); }
    }
    
    .typing-1 { animation: typing 1s ease-in-out infinite 0s; }
    .typing-2 { animation: typing 1s ease-in-out infinite 0.15s; }
    .typing-3 { animation: typing 1s ease-in-out infinite 0.3s; }
    
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typingAppear {
      0%, 99% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .typing-indicator-1 { animation: typingAppear 1s ease-in-out 0s forwards; }
    .typing-indicator-2 { animation: typingAppear 1s ease-in-out 1.2s forwards; }
    .typing-indicator-3 { animation: typingAppear 1s ease-in-out 2.4s forwards; }
    .typing-indicator-4 { animation: typingAppear 1s ease-in-out 3.6s forwards; }
    .typing-indicator-5 { animation: typingAppear 1s ease-in-out 4.8s forwards; }
    .typing-indicator-6 { animation: typingAppear 1s ease-in-out 6s forwards; }
    
    .msg-1 { animation: fadeSlide 0.4s ease-in-out 1s both; }
    .msg-2 { animation: fadeSlide 0.4s ease-in-out 2.2s both; }
    .msg-3 { animation: fadeSlide 0.4s ease-in-out 3.4s both; }
    .msg-4 { animation: fadeSlide 0.4s ease-in-out 4.6s both; }
    .msg-5 { animation: fadeSlide 0.4s ease-in-out 5.8s both; }
    .msg-6 { animation: fadeSlide 0.4s ease-in-out 7s both; }
    
    .github-graph { animation: fadeSlide 0.5s ease-in-out 6.5s both; }
  </style>
  
