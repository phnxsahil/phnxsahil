    <rect class="bubble" x="10" y="230" width="530" height="200" rx="20"/>
    <text x="25" y="260" font-size="16" font-weight="700">
      <tspan>üéµ Stash - Featured Project</tspan>
    </text>
    <rect x="25" y="270" width="60" height="20" rx="10" fill="#10b981" opacity="0.15"/>
    <text x="32" y="284" font-size="11" fill="#10b981" font-weight="600">LIVE</text>
    
    <text x="25" y="310" font-size="14.5" line-height="1.6">
      <tspan x="25" dy="0">A production-ready Spotify companion with</tspan>
      <tspan x="25" dy="21">"Zero-Failure" architecture. Seamlessly manage</tspan>
      <tspan x="25" dy="21">your music library with enterprise-grade security.</tspan>
    </text>
    
    <text x="25" y="390" font-size="13" opacity="0.8">
      <tspan x="25" dy="0">‚ö° React ‚Ä¢ TypeScript ‚Ä¢ Supabase ‚Ä¢ FastAPI</tspan>
      <tspan x="25" dy="18">üîê RLS Security ‚Ä¢ OAuth ‚Ä¢ PWA Ready</tspan>
    </text>
  </g>
  
  <!-- Message 4: Tech Stack -->
  <g class="msg-4">
    <rect class="bubble" x="10" y="450" width="500" height="130" rx="20"/>
    <text x="25" y="480" font-size="15" font-weight="600">
      <tspan>üíª Tech Arsenal</tspan>
    </text>
    <text x="25" y="510" font-size="14">
      <tspan x="25" dy="0" font-weight="600">Frontend:</tspan>
      <tspan x="110" dy="0">React ‚Ä¢ TypeScript ‚Ä¢ Tailwind CSS</tspan>
      <tspan x="25" dy="22" font-weight="600">Backend:</tspan>
      <tspan x="110" dy="0">Node.js ‚Ä¢ Python ‚Ä¢ FastAPI</tspan>
      <tspan x="25" dy="22" font-weight="600">Database:</tspan>
      <tspan x="110" dy="0">Supabase ‚Ä¢ PostgreSQL</tspan>
      <tspan x="25" dy="22" font-weight="600">Design:</tspan>
      <tspan x="110" dy="0">Figma ‚Ä¢ UI/UX Principles</tspan>
    </text>
  </g>
  
  <!-- Message 5: What I'm up to -->
  <g class="msg-5">
    <rect class="bubble" x="10" y="600" width="460" height="80" rx="20"/>
    <text x="25" y="630" font-size="15">
      <tspan x="25" dy="0">üöÄ Currently building scalable web apps and</tspan>
      <tspan x="25" dy="22">exploring cutting-edge tech stacks.</tspan>
    </text>
  </g>
  
  <!-- Message 6: CTA -->
  <g class="msg-6">
    <rect class="bubble" x="10" y="700" width="420" height="80" rx="20"/>
    <text x="25" y="730" font-size="15">
      <tspan x="25" dy="0">Let's collaborate and build something</tspan>
      <tspan x="25" dy="22">amazing together! ü§ù</tspan>
    </text>
    <text x="25" y="770" class="link" font-size="14">
      <tspan>‚Üí Check out my repositories</tspan>
    </text>
  </g>
</svg>
