<svg width="550" height="800" viewBox="0 0 550 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e9e9eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9e9eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bubbleGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b3b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b3b3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    text {
      fill: #242424;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      letter-spacing: -0.01em;
    }
    
    @media (prefers-color-scheme: dark) {
      .bubble { fill: url(#bubbleGradientDark) !important; }
      text { fill: #dcdcdc !important; }
      .link { fill: #0c82f9 !important; }
      .typing-dot { fill: #8b8b8d !important; }
    }
    
    .bubble { 
      fill: url(#bubbleGradient);
    }
    
    .link { 
      fill: #0079ff;
    }
    
    .typing-dot {
      fill: #c7c7cc;
    }
    
    /* Smooth typing indicator - no jitter */
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
      30% { opacity: 0.85; transform: translateY(-2px); }
    }
    
    .typing-1 { animation: typing 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite 0s; }
    .typing-2 { animation: typing 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite 0.25s; }
    .typing-3 { animation: typing 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite 0.5s; }
    
    /* Ultra-smooth fade animations - perfect spacing */
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typingAppear {
      0%, 99% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Perfect timing - 2.5s intervals */
    .typing-indicator-1 { animation: typingAppear 2.5s cubic-bezier(0.4, 0, 0.2, 1) 0s forwards; }
    .typing-indicator-2 { animation: typingAppear 2.5s cubic-bezier(0.4, 0, 0.2, 1) 3.5s forwards; }
    .typing-indicator-3 { animation: typingAppear 2.5s cubic-bezier(0.4, 0, 0.2, 1) 7s forwards; }
    .typing-indicator-4 { animation: typingAppear 2.5s cubic-bezier(0.4, 0, 0.2, 1) 10.5s forwards; }
    .typing-indicator-5 { animation: typingAppear 2.5s cubic-bezier(0.4, 0, 0.2, 1) 14s forwards; }
    
    /* Messages - smooth, no jitter */
    .msg-1 { animation: fadeSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1) 2.5s both; }
    .msg-2 { animation: fadeSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1) 6s both; }
    .msg-3 { animation: fadeSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1) 9.5s both; }
    .msg-4 { animation: fadeSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1) 13s both; }
    .msg-5 { animation: fadeSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1) 16.5s both; }
    
    /* Graph appears last */
    .github-graph { animation: fadeSlide 0.8s cubic-bezier(0.4, 0, 0.2, 1) 17.5s both; }
  </style>
  
  <!-- Typing Indicator 1 -->
  <g class="typing-indicator-1" opacity="0">
    <rect class="bubble" x="10" y="20" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="42" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="42" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="42" r="5"/>
  </g>
  
  <!-- Message 1: Dynamic greeting (updates via GitHub Actions) -->
  <g class="msg-1">
    <rect class="bubble" x="10" y="20" width="320" height="44" rx="18"/>
    <text x="25" y="48" font-size="16">Good evening! üëã I'm Sahil</text>
  </g>
  
  <!-- Typing Indicator 2 -->
  <g class="typing-indicator-2" opacity="0">
    <rect class="bubble" x="10" y="84" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="106" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="106" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="106" r="5"/>
  </g>
  
  <!-- Message 2: Location with real-time weather and time -->
  <g class="msg-2">
    <rect class="bubble" x="10" y="84" width="530" height="88" rx="18"/>
    <text x="25" y="112" font-size="15.5">
      <tspan x="25" dy="0">I live in Dehradun, India where it's supposed to be 15¬∞C</tspan>
      <tspan x="25" dy="22">and ‚òÄÔ∏è today. The time is 21:00 (UTC +5:30).</tspan>
    </text>
  </g>
  
  <!-- Typing Indicator 3 -->
  <g class="typing-indicator-3" opacity="0">
    <rect class="bubble" x="10" y="192" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="214" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="214" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="214" r="5"/>
  </g>
  
  <!-- Message 3: Professional bio -->
  <g class="msg-3">
    <rect class="bubble" x="10" y="192" width="520" height="88" rx="18"/>
    <text x="25" y="220" font-size="15.5">
      <tspan x="25" dy="0">I'm a full-stack developer and designer. I love building</tspan>
      <tspan x="25" dy="22">scalable web applications that solve real problems.</tspan>
    </text>
  </g>
  
  <!-- Typing Indicator 4 -->
  <g class="typing-indicator-4" opacity="0">
    <rect class="bubble" x="10" y="300" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="322" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="322" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="322" r="5"/>
  </g>
  
  <!-- Message 4: ChaiPaani project -->
  <g class="msg-4">
    <rect class="bubble" x="10" y="300" width="530" height="110" rx="18"/>
    <text x="25" y="328" font-size="15.5">
      <tspan x="25" dy="0">I built ChaiPaani - a modern, full-featured expense</tspan>
      <tspan x="25" dy="22">splitting application. Split bills effortlessly with friends</tspan>
      <tspan x="25" dy="22">and keep track of who owes what!</tspan>
    </text>
  </g>
  
  <!-- Typing Indicator 5 -->
  <g class="typing-indicator-5" opacity="0">
    <rect class="bubble" x="10" y="430" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="452" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="452" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="452" r="5"/>
  </g>
  
  <!-- Message 5: Stash project -->
  <g class="msg-5">
    <rect class="bubble" x="10" y="430" width="530" height="110" rx="18"/>
    <text x="25" y="458" font-size="15.5">
      <tspan x="25" dy="0">I also created Stash - The Internet's Save Button for</tspan>
      <tspan x="25" dy="22">Music. Instantly save songs from Instagram Reels, TikTok,</tspan>
      <tspan x="25" dy="22">and YouTube directly to your Spotify library.</tspan>
    </text>
  </g>
  
  <!-- Isometric 3D Building Block Contribution Graph -->
  <g class="github-graph">
    <!-- 3D Isometric contribution visualization -->
    <image 
      x="15" 
      y="560" 
      width="520" 
      height="180"
      href="isometric-contributions.svg"
      preserveAspectRatio="xMidYMid meet"
    />
  </g>
  
  <!-- Social link -->
  <g class="github-graph">
    <a xlink:href="https://github.com/phnxsahil" target="_top">
      <rect class="bubble" x="10" y="755" width="280" height="44" rx="18"/>
      <text x="25" y="783" font-size="15" class="link">
        <tspan>Check out my work ‚Üí</tspan>
      </text>
    </a>
  </g>
</svg>
