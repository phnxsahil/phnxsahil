<svg width="550" height="750" viewBox="0 0 550 750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e9e9eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9e9eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bubbleGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b3b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b3b3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    text {
      fill: #242424;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      letter-spacing: -0.01em;
    }
    
    @media (prefers-color-scheme: dark) {
      .bubble { fill: url(#bubbleGradientDark) !important; }
      text { fill: #dcdcdc !important; }
      .link { fill: #0c82f9 !important; }
      .typing-dot { fill: #8b8b8d !important; }
    }
    
    .bubble { 
      fill: url(#bubbleGradient);
    }
    
    .link { 
      fill: #0079ff;
    }
    
    .typing-dot {
      fill: #c7c7cc;
    }
    
    /* Refined typing indicator - subtle and professional */
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
      30% { opacity: 0.85; transform: translateY(-3px); }
    }
    
    .typing-1 { animation: typing 1.6s ease-in-out infinite 0s; }
    .typing-2 { animation: typing 1.6s ease-in-out infinite 0.25s; }
    .typing-3 { animation: typing 1.6s ease-in-out infinite 0.5s; }
    
    /* Smooth professional fade animations - no jitter */
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typingAppear {
      0%, 99% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Typing indicators - smooth 2s duration */
    .typing-indicator-1 { animation: typingAppear 2s ease-in-out 0s forwards; }
    .typing-indicator-2 { animation: typingAppear 2s ease-in-out 2.8s forwards; }
    .typing-indicator-3 { animation: typingAppear 2.2s ease-in-out 5.5s forwards; }
    .typing-indicator-4 { animation: typingAppear 2s ease-in-out 8.4s forwards; }
    
    /* Messages - smooth professional timing */
    .msg-1 { animation: fadeSlide 0.8s ease-in-out 2s both; }
    .msg-2 { animation: fadeSlide 0.8s ease-in-out 4.8s both; }
    .msg-3 { animation: fadeSlide 0.8s ease-in-out 7.7s both; }
    .msg-4 { animation: fadeSlide 0.8s ease-in-out 10.4s both; }
    
    /* Graph appears last - smooth */
    .github-graph { animation: fadeSlide 1s ease-in-out 11.5s both; }
  </style>
  
  <!-- Typing Indicator 1 -->
  <g class="typing-indicator-1" opacity="0">
    <rect class="bubble" x="10" y="20" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="42" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="42" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="42" r="5"/>
  </g>
  
  <!-- Message 1: Dynamic greeting -->
  <g class="msg-1">
    <rect class="bubble" x="10" y="20" width="320" height="44" rx="18"/>
    <text x="25" y="48" font-size="16">Good evening! üëã I'm Sahil</text>
  </g>
  
  <!-- Typing Indicator 2 -->
  <g class="typing-indicator-2" opacity="0">
    <rect class="bubble" x="10" y="84" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="106" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="106" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="106" r="5"/>
  </g>
  
  <!-- Message 2: Location with weather and time -->
  <g class="msg-2">
    <rect class="bubble" x="10" y="84" width="530" height="88" rx="18"/>
    <text x="25" y="112" font-size="15.5">
      <tspan x="25" dy="0">I live in Dehradun, India where it's supposed to be 15¬∞C</tspan>
      <tspan x="25" dy="22">and ‚òÄÔ∏è today. The time is 20:51 (UTC +5:30).</tspan>
    </text>
  </g>
  
  <!-- Typing Indicator 3 -->
  <g class="typing-indicator-3" opacity="0">
    <rect class="bubble" x="10" y="170" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="192" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="192" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="192" r="5"/>
  </g>
  
  <!-- Message 3: Professional intro -->
  <g class="msg-3">
    <rect class="bubble" x="10" y="170" width="520" height="88" rx="18"/>
    <text x="25" y="198" font-size="15.5">
      <tspan x="25" dy="0">I'm a full-stack developer and designer. I used to work on</tspan>
      <tspan x="25" dy="22">Stash, but I've been building scalable web applications for</tspan>
      <tspan x="25" dy="22">over 2 years now.</tspan>
    </text>
  </g>
  
  <!-- Typing Indicator 4 -->
  <g class="typing-indicator-4" opacity="0">
    <rect class="bubble" x="10" y="278" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="300" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="300" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="300" r="5"/>
  </g>
  
  <!-- Message 4: Featured project -->
  <g class="msg-4">
    <rect class="bubble" x="10" y="278" width="530" height="110" rx="18"/>
    <text x="25" y="306" font-size="15.5">
      <tspan x="25" dy="0">My favorite project is Stash. It's a Spotify companion app</tspan>
      <tspan x="25" dy="22">with "Zero-Failure" architecture that shows your music</tspan>
      <tspan x="25" dy="22">library like this:</tspan>
    </text>
  </g>
  
  <!-- Isometric-Style GitHub Contribution Graph -->
  <g class="github-graph">
    <!-- 3D Isometric contribution visualization -->
    <image 
      x="15" 
      y="408" 
      width="520" 
      height="165"
      href="https://github-readme-activity-graph.vercel.app/graph?username=phnxsahil&amp;theme=github-compact&amp;hide_border=true&amp;area=true&amp;custom_title=Contributions&amp;point=0079ff&amp;line=0079ff&amp;color=0079ff"
      preserveAspectRatio="xMidYMid meet"
    />
    
    <!-- Alternative: 3D GitHub Contribution Calendar -->
    <foreignObject x="15" y="408" width="520" height="165" style="display:none;">
      <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;">
        <img src="https://ghchart.rshah.org/0079ff/phnxsahil" 
             alt="GitHub Contributions" 
             style="width:100%;height:auto;transform:perspective(600px) rotateX(15deg);"/>
      </div>
    </foreignObject>
    
    <!-- Streaks section with real-time data -->
    <g transform="translate(25, 595)">
      <text font-size="12.5" opacity="0.65">
        <tspan x="0" dy="0">Streaks</tspan>
      </text>
      
      <!-- Real-time streak stats from GitHub API -->
      <image 
        x="-10" 
        y="20" 
        width="510" 
        height="70"
        href="https://github-readme-streak-stats.herokuapp.com/?user=phnxsahil&amp;theme=react&amp;hide_border=true&amp;background=00000000&amp;ring=0079ff&amp;fire=0079ff&amp;currStreakLabel=dcdcdc"
        preserveAspectRatio="xMinYMin meet"
      />
    </g>
  </g>
  
  <!-- Social link -->
  <g class="github-graph">
    <a xlink:href="https://github.com/phnxsahil" target="_top">
      <rect class="bubble" x="10" y="680" width="280" height="44" rx="18"/>
      <text x="25" y="708" font-size="15" class="link">
        <tspan>Check out my work ‚Üí</tspan>
      </text>
    </a>
  </g>
</svg>
