<svg width="550" height="820" viewBox="0 0 550 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for premium bubbles -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9e9eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bubbleGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b3b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    text {
      fill: #242424;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      letter-spacing: -0.02em;
    }
    
    @media (prefers-color-scheme: dark) {
      .bubble { fill: url(#bubbleGradientDark) !important; }
      text { fill: #dcdcdc !important; }
      .link { fill: #0c82f9 !important; }
      .emoji { filter: brightness(1.1); }
      .time-badge { fill: #1f6feb !important; }
    }
    
    .bubble { 
      fill: url(#bubbleGradient);
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.08));
    }
    
    .link { 
      fill: #0079ff;
      font-weight: 600;
    }
    
    .time-badge {
      fill: #0079ff;
      opacity: 0.9;
    }
    
    /* Typing indicator animation */
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(-3px); }
    }
    
    .typing circle:nth-child(1) { animation: typing 1.4s infinite; }
    .typing circle:nth-child(2) { animation: typing 1.4s infinite 0.2s; }
    .typing circle:nth-child(3) { animation: typing 1.4s infinite 0.4s; }
    
    /* Message animations with bounce */
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(15px) scale(0.95); }
      60% { transform: translateY(-2px) scale(1.01); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .msg-1 { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both; }
    .msg-2 { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s both; }
    .msg-3 { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.5s both; }
    .msg-4 { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.1s both; }
    .msg-5 { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.7s both; }
    .msg-6 { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 3.3s both; }
    
    /* Pulse animation for badge */
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }
    
    .time-badge { animation: pulse 2s ease-in-out infinite; }
  </style>
  
  <!-- Message 1: Greeting with time -->
  <g class="msg-1">
    <rect class="bubble" x="10" y="20" width="320" height="70" rx="20"/>
    <text x="25" y="50" font-size="17" font-weight="600">
      <tspan>Hey there! üëã I'm Sahil</tspan>
    </text>
    <rect class="time-badge" x="25" y="60" width="140" height="22" rx="11"/>
    <text x="35" y="75" font-size="11" fill="white" font-weight="500">
      üåç Building from India
    </text>
  </g>
  
  <!-- Message 2: Bio -->
  <g class="msg-2">
    <rect class="bubble" x="10" y="110" width="480" height="100" rx="20"/>
    <text x="25" y="140" font-size="15.5">
      <tspan x="25" dy="0">Full-stack Developer &amp; Designer passionate about</tspan>
      <tspan x="25" dy="22">crafting beautiful, scalable web experiences that</tspan>
      <tspan x="25" dy="22">users love. ‚ú®</tspan>
    </text>
  </g>
  
  <!-- Message 3: Stash Project (Featured) -->
