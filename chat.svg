<svg width="550" height="900" viewBox="0 0 550 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e9e9eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9e9eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bubbleGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b3b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b3b3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    text {
      fill: #242424;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      letter-spacing: -0.01em;
    }
    
    @media (prefers-color-scheme: dark) {
      .bubble { fill: url(#bubbleGradientDark) !important; }
      text { fill: #dcdcdc !important; }
      .link { fill: #0c82f9 !important; }
      .typing-dot { fill: #8b8b8d !important; }
    }
    
    .bubble { 
      fill: url(#bubbleGradient);
    }
    
    .link { 
      fill: #0079ff;
    }
    
    .typing-dot {
      fill: #c7c7cc;
    }
    
    /* Typing indicator animation - visible and slower */
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.25; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(-4px); }
    }
    
    .typing-1 { animation: typing 1.8s infinite 0s; }
    .typing-2 { animation: typing 1.8s infinite 0.3s; }
    .typing-3 { animation: typing 1.8s infinite 0.6s; }
    
    /* Slower, more sophisticated message animations */
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typingAppear {
      0%, 99% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Typing indicators appear before messages - faster */
    .typing-indicator-1 { animation: typingAppear 1.2s ease-out 0s forwards; }
    .typing-indicator-2 { animation: typingAppear 1.2s ease-out 1.8s forwards; }
    .typing-indicator-3 { animation: typingAppear 1.2s ease-out 3.6s forwards; }
    .typing-indicator-4 { animation: typingAppear 1.2s ease-out 5.4s forwards; }
    
    /* Messages appear after typing - faster */
    .msg-1 { animation: fadeSlide 0.6s ease-out 1.2s both; }
    .msg-2 { animation: fadeSlide 0.6s ease-out 3s both; }
    .msg-3 { animation: fadeSlide 0.6s ease-out 4.8s both; }
    .msg-4 { animation: fadeSlide 0.6s ease-out 6.6s both; }
    
    /* Embedded image fade in - faster */
    .github-graph { animation: fadeSlide 0.8s ease-out 7.5s both; }
  </style>
  
  <!-- Typing Indicator 1 -->
  <g class="typing-indicator-1" opacity="0">
    <rect class="bubble" x="10" y="20" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="42" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="42" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="42" r="5"/>
  </g>
  
  <!-- Message 1: Simple greeting -->
  <g class="msg-1">
    <rect class="bubble" x="10" y="20" width="240" height="44" rx="18"/>
    <text x="25" y="48" font-size="16">Hi, I'm Sahil ðŸ‘‹</text>
  </g>
  
  <!-- Typing Indicator 2 -->
  <g class="typing-indicator-2" opacity="0">
    <rect class="bubble" x="10" y="84" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="106" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="106" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="106" r="5"/>
  </g>
  
  <!-- Message 2: Location and role -->
  <g class="msg-2">
    <rect class="bubble" x="10" y="84" width="520" height="66" rx="18"/>
    <text x="25" y="112" font-size="15.5">
      <tspan x="25" dy="0">I live in Dehradun, India where it's supposed to be 20:24</tspan>
      <tspan x="25" dy="22">(UTC +5:30) today.</tspan>
    </text>
  </g>
  
  <!-- Typing Indicator 3 -->
  <g class="typing-indicator-3" opacity="0">
    <rect class="bubble" x="10" y="170" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="192" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="192" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="192" r="5"/>
  </g>
  
  <!-- Message 3: About -->
  <g class="msg-3">
    <rect class="bubble" x="10" y="170" width="520" height="88" rx="18"/>
    <text x="25" y="198" font-size="15.5">
      <tspan x="25" dy="0">I'm a full-stack developer and designer. I used to work on</tspan>
      <tspan x="25" dy="22">Stash, but I've been building scalable web apps for over</tspan>
      <tspan x="25" dy="22">2 years now.</tspan>
    </text>
  </g>
  
  <!-- Typing Indicator 4 -->
  <g class="typing-indicator-4" opacity="0">
    <rect class="bubble" x="10" y="278" width="75" height="44" rx="18"/>
    <circle class="typing-dot typing-1" cx="30" cy="300" r="5"/>
    <circle class="typing-dot typing-2" cx="48" cy="300" r="5"/>
    <circle class="typing-dot typing-3" cx="66" cy="300" r="5"/>
  </g>
  
  <!-- Message 4: Featured project -->
  <g class="msg-4">
    <rect class="bubble" x="10" y="278" width="530" height="110" rx="18"/>
    <text x="25" y="306" font-size="15.5">
      <tspan x="25" dy="0">My favorite project is Stash. It's a Spotify companion app</tspan>
      <tspan x="25" dy="22">with "Zero-Failure" architecture that shows your music library</tspan>
      <tspan x="25" dy="22">like this:</tspan>
    </text>
  </g>
  
  <!-- Embedded GitHub Contribution Graph -->
  <g class="github-graph">
    <image 
      x="25" 
      y="408" 
      width="500" 
      height="180"
      href="https://ghchart.rshah.org/0079ff/phnxsahil"
      preserveAspectRatio="xMidYMid meet"
    />
    
    <!-- Stats below graph -->
    <text x="25" y="610" font-size="13" opacity="0.7">
      <tspan x="25" dy="0">Contributions</tspan>
      <tspan x="150" dy="0">Best day</tspan>
      <tspan x="280" dy="0">Average / day</tspan>
      <tspan x="420" dy="0">Current streak</tspan>
    </text>
  </g>
  
  <!-- Link to Bluesky/Social -->
  <g class="github-graph">
    <rect class="bubble" x="10" y="640" width="380" height="44" rx="18"/>
    <text x="25" y="668" font-size="15" class="link">
      <tspan>â†’ Check out my work on GitHub</tspan>
    </text>
  </g>
</svg>
